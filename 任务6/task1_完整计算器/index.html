<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/cube.css">
    <link rel="stylesheet" href="css/cal.css">
</head>
<body>
<div class="wrapper">
    <div class="result">
        <input class="out" id="out"></input>
    </div>
    <div class="content">
        <button class="btn" value="AC" id="AC">AC</button>
        <button class="btn" value="CE">CE</button>
        <button class="btn" value="Ans">Ans</button>
        <button class="btn" value="/">&divide;</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="*">&times;</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="-">-</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="+">+</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value=".">.</button>
        <button class="btn" value="=" class="Zero">=</button>
    </div>
<!--自动刷新页面软件-->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <script type="text/javascript" src="js/cal.js"></script>
</div>
</body>
</html>
