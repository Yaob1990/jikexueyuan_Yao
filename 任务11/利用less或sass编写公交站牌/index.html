<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>公交车站牌</title>
    <link rel="stylesheet" href="bus.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="busStation no1">
                <div class="stationNo">
                    <div class="No">35路</div>
                    <p>5:30~22:00</p>

                </div>
                <div class="station">北京站</div>
                <div class="route">
                    <ul>
                        <li>北京站</li>
                        <li>南京站</li>
                        <li>河北站</li>
                        <li>天津站</li>
                        <li>天府站</li>
                        <li>共康站</li>
                        <li>河北站</li>
                        <li>人武站</li>
                        <li>科技站</li>
                        <li>体育站</li>
                    </ul>
                </div>
                <div class="direction">
                    <i class="arrow-left"></i>
                    <i class="arrow"></i>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
